<!DOCTYPE html>
<html lang="en">

<head>
    <title>othelgo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A command-line Othello game with online singleplayer and multiplayer.">
    <style>
        :root {
            --bg-color: #170f2b;
            --fg-color: rgb(146, 146, 146);
            --accent-color: gainsboro;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background: var(--bg-color);
            color: var(--fg-color);
            font-family: "Source Code Pro", monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @media (min-width: 600px) {
            body {
                font-size: x-large;
            }
        }

        @media (max-width: 380px) {
            .banner {
                font-size: x-small;
            }
        }

        header {
            padding: 32px;
            user-select: none;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .banner {
            color: var(--accent-color);
            text-shadow: 0 0 2px var(--accent-color), 0 0 5px var(--accent-color);
            cursor: default;
            margin-top: 3em;
            font-family: inherit;
        }

        main {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer {
            width: 100%;
            box-sizing: border-box;
            padding: 32px;
            display: flex;
            justify-content: flex-end;
        }

        .button {
            color: inherit;
            text-decoration: inherit;
            white-space: nowrap;
            user-select: none;
        }

        .button:hover {
            background: var(--accent-color);
            color: var(--bg-color);
            cursor: pointer;
        }

        ::selection {
            color: var(--bg-color);
            background: var(--accent-color);
        }
    </style>
</head>

<body>
    <header>
        <pre class="banner">
       _   _          _
  ___ | |_| |__   ___| | __ _  ___
 / _ \| __| '_ \ / _ \ |/ _` |/ _ \
| (_) | |_| | | |  __/ | (_| | (_) |
 \___/ \__|_| |_|\___|_|\__, |\___/
                        |___/</pre>
    </header>

    <main>
        <a class="button" id="download" onclick="downloading()">[ Download ]</a>
        <p id="checksum"></p>
    </main>

    <footer>
        <a class="button" href="https://github.com/armsnyder/othelgo">[ GitHub ]</a>
    </footer>

    <script>
        var url = "https://www.google.com/"
        var checksums
        var re

        var platform = window.navigator.platform
        if (platform.toLowerCase().includes('linux')) {
            re = /(\w*)  (othelgo.*Linux_x86_64.tar.gz)/
        } else if (platform.toLowerCase().includes('mac')) {
            re = /(\w*)  (othelgo.*Darwin_x86_64.tar.gz)/
        } else if (platform.toLowerCase().includes('win')) {
            re = /(\w*)  (othelgo.*Windows_x86_64.tar.gz)/
        } else {
            alert("Unsupported OS")
            console.log("Unsupported OS")
        }

        fetch('/dist/checksums.txt')
            .then(response => response.text())
            .then(data => {
                checksums = data
                url = checksums.match(re)
                if (url != null) {
                    document.getElementById("download").href = "https://github.com/armsnyder/othelgo/releases/latest/download/" + url[2]
                }
            })
            .catch(console.error);

        function downloading() {
            document.getElementById("checksum").innerHTML = "Checksum: " + url[1];
        }

    </script>
</body>

</html>
