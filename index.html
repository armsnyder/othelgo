<!DOCTYPE html>
<html>

<head>
    <title>othelgo</title>
    <meta charset="utf-8">
    <style>
        :root {
            --bg-color: #170f2b;
            --fg-color: rgb(146, 146, 146);
            --accent-color: gainsboro;
        }

        body {
            background: var(--bg-color);
            color: var(--fg-color);
            font-family: "Source Code Pro", monospace;
            font-size: 18pt;
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none;
        }

        .banner {
            color: var(--accent-color);
            text-shadow: 0 0 2px var(--accent-color), 0 0 5px var(--accent-color);
            cursor: default;
            margin-top: 3em;
        }

        .button {
            margin-top: 1.5em;
            color: inherit;
            text-decoration: inherit;
        }

        .button:hover {
            background: var(--accent-color);
            color: var(--bg-color);
            cursor: pointer;
        }

        .text {
            margin-top: 1.5em;
            color: inherit;
            text-decoration: inherit;
        }
    </style>
</head>

<body>
    <div class="banner">
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp_&nbsp&nbsp&nbsp_&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp_&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<br>
        &nbsp&nbsp___&nbsp|&nbsp|_|&nbsp|__&nbsp&nbsp&nbsp___|&nbsp|&nbsp__&nbsp_&nbsp&nbsp___&nbsp&nbsp<br>
        &nbsp/&nbsp_&nbsp\|&nbsp__|&nbsp'_&nbsp\&nbsp/&nbsp_&nbsp\&nbsp|/&nbsp_`&nbsp|/&nbsp_&nbsp\&nbsp<br>
        |&nbsp(_)&nbsp|&nbsp|_|&nbsp|&nbsp|&nbsp|&nbsp&nbsp__/&nbsp|&nbsp(_|&nbsp|&nbsp(_)&nbsp|<br>
        &nbsp\___/&nbsp\__|_|&nbsp|_|\___|_|\__,&nbsp|\___/&nbsp<br>
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp|___/&nbsp&nbsp&nbsp&nbsp&nbsp
    </div>
    <a class="button" id="download" onclick="downloading()">[ Download ]</a>
    <a class="text" id="checksum"></a>
    <script>
        var url = "https://www.google.com/"
        var checksums
        var re

        var platform = window.navigator.platform
        if (platform.toLowerCase().includes('linux')) {
            re = /(\w*)  (othelgo.*Linux_x86_64.tar.gz)/
        } else if (platform.toLowerCase().includes('mac')) {
            re = /(\w*)  (othelgo.*Darwin_x86_64.tar.gz)/
        } else if (platform.toLowerCase().includes('win')) {
            re = /(\w*)  (othelgo.*Windows_x86_64.tar.gz)/
        } else {
            alert("Unsupported OS")
            console.log("Unsupported OS")
        }

        fetch('/dist/checksums.txt')
        .then(response => response.text())
        .then(data => {
            checksums = data
            url = checksums.match(re)
            if (url != null) {
                document.getElementById("download").href = "https://github.com/armsnyder/othelgo/releases/latest/download/" + url[2]
            }
        }).catch(console.error);

        function downloading() {
            document.getElementById("checksum").innerHTML = "Checksum: " + url[1];
        }

    </script>
</body>

</html>
